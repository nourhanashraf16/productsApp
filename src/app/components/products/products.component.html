<section class="products_list">
  <div class="container">
    <h5 class="my-5">welcome to our shopping website , start browsing</h5>
    <div
      class="row products_items justify-content-center justify-content-md-between"
    >
      <div
        class="products_item col-sm-9 col-md-6 col-lg-4 my-3"
        *ngFor="let product of productList"
      >
        <!-- card in separated component -->
        <app-product [singleProduct]="product"></app-product>
      </div>
    </div>
  </div>
</section>
