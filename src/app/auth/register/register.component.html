<section class="register_form py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="handleRegisterForm()"
          class="shadow"
        >
          <div class="form-group my-3">
            <label for="formGroupExampleName">Name</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleName"
              formControlName="Name"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              registerForm.controls['Name'].touched &&
              registerForm.controls['Name'].invalid
            "
          >
            <span *ngIf="registerForm.controls['Name'].errors?.['required']"
              >The field is required</span
            >
          </div>
          <div class="form-group my-3">
            <label for="exampleInputEmail1">Email </label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="userEmail"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              registerForm.controls['userEmail'].touched &&
              registerForm.controls['userEmail'].invalid
            "
          >
            <span
              *ngIf="registerForm.controls['userEmail'].errors?.['required']"
              >The field is required</span
            >
            <span *ngIf="registerForm.controls['userEmail'].errors?.['email']"
              >invalid email</span
            >
          </div>
          <div class="form-group my-3">
            <label for="formGroupExampleUserName">User Name</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleUserName"
              formControlName="UserName"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              registerForm.controls['UserName'].touched &&
              registerForm.controls['UserName'].invalid
            "
          >
            <span *ngIf="registerForm.controls['UserName'].errors?.['required']"
              >The field is required</span
            >
            <span *ngIf="registerForm.controls['UserName'].errors?.['pattern']"
              >invalid username</span
            >
          </div>
          <div class="form-group my-3">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="password"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              registerForm.controls['password'].touched &&
              registerForm.controls['password'].invalid
            "
          >
            <span *ngIf="registerForm.controls['password'].errors?.['required']"
              >The field is required</span
            >
            <span
              *ngIf="registerForm.controls['password'].errors?.['minlength']"
              >min length must 8 caharacter</span
            >
            <span *ngIf="registerForm.controls['password'].errors?.['pattern']"
              >--invalid password</span
            >
          </div>
          <div class="form-group my-3">
            <label for="exampleInputConfirmPassword1">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputConfirmPassword1"
              formControlName="confirmPassword"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              registerForm.controls['confirmPassword'].touched &&
              registerForm.controls['confirmPassword'].invalid
            "
          >
            <span *ngIf="registerForm.controls['password'].errors?.['required']"
              >The field is required</span
            >
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn my-3"
              [disabled]="registerForm.invalid"
            >
              Register
            </button>
          </div>
          <p class="mt-3 text-center">
            already have account!
            <a [routerLink]="'/login'" class="text-dark">login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
