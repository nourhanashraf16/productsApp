<section class="login_form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <form
          #loginForm="ngForm"
          (ngSubmit)="handleLogin(loginForm)"
          class="shadow"
        >
          <div class="form-group my-4">
            <label for="exampleInputEmail1" class="mb-2">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="user-email"
              ngModel
              #uemail="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
          </div>
          <div class="text-danger" *ngIf="uemail.touched && uemail.invalid">
            <span *ngIf="uemail.errors?.['required']"
              >the Field is required</span
            >
            <span *ngIf="uemail.errors?.['pattern']"
              >Email must be a valid email address</span
            >
          </div>
          <div class="form-group my-4">
            <label for="exampleInputPassword1" class="mb-2">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="user-password"
              ngModel
              #upassword="ngModel"
              required
            />
          </div>
          <div
            class="text-danger"
            *ngIf="upassword.touched && upassword.invalid"
          >
            <span *ngIf="upassword.errors?.['required']"
              >the Field is required</span
            >
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn my-2"
              [disabled]="loginForm.invalid"
            >
              login
            </button>
          </div>
          <p class="mt-3 text-center">
            Don't have acount ?
            <a [routerLink]="'/register'" class="text-dark">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
